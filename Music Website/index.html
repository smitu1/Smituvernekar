   <audio id="my song">
    <source src="Apna Bana Le - (Raag.Fm).mp3">
   </audio>
   <script>
    var mysong = document.getElementById("my song");
    var icon = document.getElementById("icon");
    
    icon.onclick= function(){
     if(mysong.paused){
        mysong.play();
        icon.src="play.png";
     }else{
        mysong.pause();
        icon.src="pause.jpg";
     }

    }

   </script>
